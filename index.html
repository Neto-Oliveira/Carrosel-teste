<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Sofi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="carousel-section">
  <div class="carousel-container">
    <button class="nav prev">‹</button>

    <div class="carousel-track">
      <div class="card">
        <img src="images/sofi.png" alt="Lia">
        <div class="card-content">
          <h3>Lia</h3>
          <h5>Assistente Virtual</h5>
          <p>Assistente virtual para suporte rápido e eficiente.</p>
          <button>Saiba mais</button>
        </div>
      </div>

      <div class="card active">
        <img src="images/lia.png" alt="Sofi">
        <div class="card-content">
          <h3>Sofi</h3>
          <h5>Recepcionista Digital</h5>
          <p>Cuida das cotações e encontra sempre a melhor opção para você pagar menos.</p>
          <button>Saiba mais</button>
        </div>
      </div>

      <div class="card">
        <img src="images/victor.png" alt="Victor">
        <div class="card-content">
          <h3>Victor</h3>
          <h5>Assistente de Vendas</h5>
          <p>Organiza o seu funil e transforma cada lead em uma oportunidade real de venda</p>
          <button>Saiba mais</button>
        </div>
      </div>
    </div>

    <button class="nav next">›</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
